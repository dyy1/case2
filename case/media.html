<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.box{
				width:100px;
				height: 100px;
				background-color: red;
			}
			/*媒体查询*/
			@media screen and (max-width:980px){
				.box{
					background-color: pink;
				}
			}
			@media screen and (max-width:600px){
				.box{
					background-color: green;
					width:200px;
					height:200px;
				}
			}
			
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
