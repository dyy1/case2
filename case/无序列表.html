<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
*{margin:0;padding:0}
ul{
	border:1px solid red;
	list-style:none;
}
li{
	border:1px solid green;
}
</style>
</head>

<body>
<ul>
    <li>Site Admin</li>
    <li>Log out</li>
    <li>Entries RSS</li>
    <li>Entries RSS</li>
    <li>Entries RSS</li>
</ul>
<ol>
    <li>Site Admin</li>
    <li>Log out</li>
    <li>Entries RSS</li>
    <li>Entries RSS</li>
    <li>Entries RSS</li>
</ol>
</body>
</html>
