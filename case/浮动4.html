<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
.box{
	width:400px;
	height:400px;
	border:1px solid #000;
}
.div1{
	width:160px;
	height:100px;
	border:1px solid #ccc;
	background-color:#333;
	color:#fff;
	float:left;
}
.right{
	float:left;
}
.div2{
	width:160px;
	height:60px;
	border:1px solid #ccc;
	background-color:#333;
	color:#fff;
}
.div3{
	width:160px;
	height:140px;
	border:1px solid #ccc;
	background-color:#333;
	color:#fff;
}
</style>
</head>

<body>
<div class="box">
	<div class="div1">DIV1</div>
    <div class="right">
    	<div class="div2">DIV2</div>
    	<div class="div3">DIV3</div>
    </div>
</div>
</body>
</html>
