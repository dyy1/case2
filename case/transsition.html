<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.box{width:100px;height: 100px;background-color: #000000;
				/*过渡动画：样式属性 执行时间  动画类型 动画延迟时间*/

			}
			.box:hover{
				width:500px;
				height: 500px;
				background: pink;
			}	
		</style>
	</head>
	<body>
		<div class="box">
			
		</div>
	</body>
</html>
