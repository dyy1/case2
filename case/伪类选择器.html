<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
*{margin:0;padding:0;}
ul{
	list-style:none;
	width:800px;
	margin:100px auto;
}
a{text-decoration:none;}
li{
	float:left;
	padding:0 2px;
}
a{
	display:block;
	padding:10px 20px;
	color:#fff;
}
a:link{
	background-color:red;
}
a:visited{
	background-color:green;
}
a:hover{
	background-color:pink;
}
a:active{
	background-color:blue;
}
</style>
</head>

<body>
<ul>
	<li><a href="#">首页</a></li>
	<li><a href="#">关于我</a></li>
	<li><a href="#">作品集</a></li>
	<li><a href="#">联系我</a></li>
	<li><a href="#">等等等</a></li>
</ul>
</body>
</html>
