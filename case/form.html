<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>form表单</title>
<style type="text/css">
</style>
</head>

<body style="background:pink">
<form>
	文本框<input type="text" value="请输入搜索关键字" name="标识名" />
    <br />
	<br />
	密码<input type="password" />
    <br />
    <br />
    我要找：<input type="radio" name="age" />男朋友<input type="radio" name="age" checked="checked"/>女朋友<input type="radio" name="age"/>好朋友
    <br />
    <br />
    我的爱好：<label><input type="checkbox" />抽烟</label>
    		<label><input type="checkbox" />喝酒</label>
            <label><input type="checkbox" />烫头</label>
    <br />
    <br />
    下拉列表：
    <select>
    	<option>北京</option>
        <option>上海</option>
        <option>深圳</option>
    </select>
    <select>
    	<option>海淀区</option>
        <option>朝阳区</option>
        <option>丰台区</option>
    </select>
    <select>
    	<option>杏石口路</option>
        <option>1</option>
        <option>2</option>
    </select>
    <br />
    <br />
    文本域：<textarea>非常希望您的意见</textarea>
    <br />
    <br />
    按钮：
    <input type="button" value="单纯的按钮" />
    <input type="submit"  />
    <input type="reset" />
    
    
    <!---HTML5智能表单--->
    <input type="search" />
    <input type="email" />
    <input type="url" />
    <input type="color" />
    <input type="range" />
</form>
</body>
</html>
