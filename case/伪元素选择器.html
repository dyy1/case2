<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			li:first-child{
				color: red;
			}
			li:last-child{
				color: red;
			}
			li:nth-child(5){
				color: green;
			}
			li:nth-child(odd){
				color: pink;
			}
			li:nth-child(even){
				color:yellow;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>10</li>
			<li>20</li>
			<li>30</li>
			<li>40</li>
			<li>50</li>
			<li>60</li>
			<li>70</li>
			<li>80</li>
			<li>90</li>
			<li>100</li>
		</ul>
	</body>
</html>
