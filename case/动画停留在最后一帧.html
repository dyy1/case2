<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			@keyframes run{
				0%{left:0;}
				100%{left: 500px;}	
			}
			
			.box{
				width: 100px;
				height: 100px;
				background-color: #000000;
				position: absolute;
				top:0;
				left: 0;
				animation: run 3s;
				animation-fill-mode: forwards;
			}
		</style>
	</head>
	<body>
		<div class="box">
			
		</div>
	</body>
</html>
